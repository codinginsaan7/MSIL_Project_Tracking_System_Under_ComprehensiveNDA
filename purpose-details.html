<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purpose Details</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page-border">
    <header class="main-header">
      <!-- Same header layout -->
      <div class="left">
        <img src="maruti logo.png" class="msil-logo" alt="Maruti Suzuki Logo">
        <span class="brand-name">MARUTI SUZUKI</span>
      </div>
      <div class="right">
        <div class="powered">
          <span class="dot"></span> Powered by <strong>&nbsp; DE>></strong>
        </div>
        <div class="divider"></div>
        <div class="user-profile">
          <div class="user-avatar"><img src="user-icon.png" alt="User Icon" style="width: 40px;"></div>
          <div class="user-details">
            <div class="user-name">Maruti ABC</div>
            <div class="user-id">124</div>
          </div>
          <div class="user-avatar2"><img src="dropdown-icon.png" alt="Dropdown Icon" style="width: 30px;"></div>
        </div>
      </div>
    </header>

    <div class="form-wrapper">
      <h2 class="form-title">VIEW PURPOSE</h2>

      <form class="purpose-form">
        <div class="form-row">
          <div class="form-group">
            <label>Business Area</label>
            <input type="text" value="Logistics" readonly />
          </div>
          <div class="form-group">
            <label>Purpose <span class="required">*</span></label>
            <input type="text" value="Auto-filled basis purpose already defined/assigned" readonly />
          </div>
          <div class="form-group">
            <label>Relevant Parties <span class="required">*</span></label>
            <input type="text" value="Relevant Parties list will be provided by Legal" readonly />
          </div>
        </div>

        <div class="form-group full-width">
          <label>Description</label>
          <textarea readonly>Mobile Application built to digitize the inspection checksheet filled for all the trucks entering the plant.</textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Project Status <span class="required">*</span></label>
            <input type="text" value="LIVE" readonly />
          </div>
          <div class="form-group">
            <label>Submitted By <span class="required">*</span></label>
            <input type="text" value="Sonia Sehgal" readonly />
          </div>
          <div class="form-group">
            <label>Organization <span class="required">*</span></label>
            <input type="text" value="MSIL" readonly />
          </div>
        </div>
        <button type="button" class="submit-btn" onclick="window.history.back()">GO BACK</button>
      </form>
    </div>
    <button class="back-button" onclick="goBack()">
      &#8592;
    </button>
  </div>
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
