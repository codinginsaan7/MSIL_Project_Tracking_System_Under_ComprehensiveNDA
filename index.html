<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSIL Project Tracking - Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page-border">
    <header class="main-header">
      <div class="left">
        <img src="maruti logo.png" class="msil-logo" alt="Maruti Suzuki Logo">
        <span class="brand-name">MARUTI SUZUKI</span>
      </div>
      <div class="right">
        <div class="powered">
          <span class="dot"></span> Powered by <strong>&nbsp; DE>></strong>
        </div>
        <div class="divider"></div>
        <div class="user-profile">
          <div class="user-avatar"><img src="user-icon.png" alt="User Icon" style="width: 40px; height: 40px;"></div>
          <div class="user-details">
            <div class="user-name">Maruti ABC</div>
            <div class="user-id">124</div>
          </div>
          <div class="user-avatar2"><img src="dropdown-icon.png" alt="Dropdown Icon" style="width: 30px; height: 30px;"></div>
        </div>
      </div>
    </header>

    <!-- Page 1 content starts here -->
    <div class="content-wrapper">
      <div class="left-illustration">
        <img src="msil-illustration.png" alt="Illustration" class="illustration-img">
      </div>

      <div class="login-card">
        <h1 class="welcome-text"><span class="blue">Welcome</span></h1>
        <p class="login-subtitle">Login to your account</p>
        <p class="login-description">Enter your credentials to access your account.</p>
        <button class="login-button" onclick="login()">LOGIN WITH MSIL ID</button>
      </div>
    </div>
    <!-- Page 1 content ends here -->

  </div>

  <script>
    function login() {
      window.location.href = "role-selection.html";
    }
  </script>
</body>
</html>
