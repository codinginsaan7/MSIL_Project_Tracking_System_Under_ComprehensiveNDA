<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page-border">
    <header class="main-header">
      <div class="left">
        <img src="assets/maruti logo.png" class="msil-logo" alt="Maruti Suzuki Logo">
        <span class="brand-name">MARUTI SUZUKI</span>
      </div>
      <div class="right">
        <div class="powered">
          <span class="dot"></span> Powered by <strong>&nbsp; DE>></strong>
        </div>
        <div class="divider"></div>
        <div class="user-profile">
          <div class="user-avatar"><img src="assets/user-icon.png" alt="User Icon" style="width: 40px; height: 40px;"></div>
          <div class="user-details">
            <div class="user-name">Maruti ABC</div>
            <div class="user-id">124</div>
          </div>
          <div class="user-avatar2"><img src="assets/dropdown-icon.png" alt="Dropdown Icon" style="width: 30px; height: 30px;"></div>
        </div>
      </div>
    </header>

    <!-- Page 3 content starts here -->
    <div class="dashboard-wrapper">
      <h2 class="dashboard-title">WELCOME TO</h2>
      <h3 class="dashboard-subtitle">Project Tracking System under Comprehensive NDA</h3>
      <div class="dashboard-cards">
        <div class="dashboard-card" onclick="window.location.href='purpose-dashboard.html'">
          <img src="assets/purpose-icon.png" alt="Purpose Icon" class="dashboard-icon" />
          <p>Purpose</p>
        </div>
        <div class="dashboard-card" onclick="window.location.href='project-dashboard.html'">
          <img src="assets/project-icon.png" alt="Project Icon" class="dashboard-icon" />
          <p>Project</p>
        </div>
      </div>
    </div>
    <!-- Page 3 content ends here -->
    <button class="back-button" onclick="goBack()">
      &#8592;
    </button>
  </div>
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
