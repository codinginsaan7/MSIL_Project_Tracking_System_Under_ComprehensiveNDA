<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Purpose</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page-border">
    <header class="main-header">
      <div class="left">
        <img src="maruti logo.png" class="msil-logo" alt="Maruti Suzuki Logo">
        <span class="brand-name">MARUTI SUZUKI</span>
      </div>
      <div class="right">
        <div class="powered">
          <span class="dot"></span> Powered by <strong>&nbsp; DE>></strong>
        </div>
        <div class="divider"></div>
        <div class="user-profile">
          <div class="user-avatar"><img src="user-icon.png" alt="User Icon" style="width: 40px; height: 40px;"></div>
          <div class="user-details">
            <div class="user-name">Maruti ABC</div>
            <div class="user-id">124</div>
          </div>
          <div class="user-avatar2"><img src="dropdown-icon.png" alt="Dropdown Icon" style="width: 30px; height: 30px;"></div>
        </div>
      </div>
    </header>

    <!-- Page 7 content -->
    <div class="form-wrapper">
      <h2 class="form-title">SHARE A PURPOSE</h2>

      <form class="purpose-form" id="purposeForm">
        <div class="form-row">
          <div class="form-group">
            <label>Business Area</label>
            <input type="text" id="businessArea" readonly />
          </div>
          <div class="form-group">
            <label>Purpose <span class="required">*</span></label>
            <input type="text" id="purposeName" required placeholder="To be filled by user as assigned" />
          </div>
          <div class="form-group">
            <label>Relevant Parties <span class="required">*</span></label>
            <select id="relevantParties" required>
              <option selected>Legal</option>
              <option>QAB Firm</option>
              <option>IM</option>
            </select>
          </div>
        </div>
      
        <div class="form-group full-width">
          <label>Description</label>
          <textarea id="description" placeholder="Mobile Application built to digitize the inspection checksheet filled for all the trucks entering the plant."></textarea>
        </div>
      
        <div class="form-row">
          <div class="form-group">
            <label>Project Status <span class="required">*</span></label>
            <select id="projectStatus" required>
              <option selected>LIVE</option>
              <option>IN PROGRESS</option>
              <option>COMPLETED</option>
            </select>
          </div>
          <div class="form-group">
            <label>Submitted By <span class="required">*</span></label>
            <input type="text" id="submittedBy" required placeholder="Sonia Sehgal"/>
          </div>
          <div class="form-group">
            <label>Organization <span class="required">*</span></label>
            <input type="text" id="organization" value="MSIL" readonly />
          </div>
        </div>
      
        <button type="submit" class="submit-btn">SUBMIT</button>
      </form>      
    </div>
  </div>
  <div class="modal-overlay" id="confirmationModal">
    <div class="modal-box">
      <p>Purpose Submitted</p>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>  
  <button class="back-button" onclick="goBack()">
    &#8592;
  </button>
  <script src="submit-purpose.js">
  </script>
</body>
</html>
