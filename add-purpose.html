<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add a Purpose</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page-border">
    <header class="main-header">
      <div class="left">
        <img src="assets/maruti logo.png" class="msil-logo" alt="Maruti Suzuki Logo">
        <span class="brand-name">MARUTI SUZUKI</span>
      </div>
      <div class="right">
        <div class="powered">
          <span class="dot"></span> Powered by <strong>&nbsp; DE>></strong>
        </div>
        <div class="divider"></div>
        <div class="user-profile">
          <div class="user-avatar"><img src="assets/user-icon.png" alt="User Icon" style="width: 40px;"></div>
          <div class="user-details">
            <div class="user-name">Maruti ABC</div>
            <div class="user-id">124</div>
          </div>
          <div class="user-avatar2"><img src="assets/dropdown-icon.png" alt="Dropdown Icon" style="width: 30px;"></div>
        </div>
      </div>
    </header>

    <div class="purpose-wrapper">
      <h2 class="purpose-title">SHARE A PURPOSE</h2>
      <div class="purpose-grid">

        <div class="purpose-card" onclick="window.location.href='submit-purpose.html?area=Digital Enterprise'">
          <img src="assets/digital-icon.png" alt="Digital Enterprise">
          <p>DIGITAL<br/>ENTERPRISE</p>
        </div>
        <div class="purpose-card" onclick="window.location.href='submit-purpose.html?area=Engineering'">
          <img src="assets/engineering-icon.png" alt="Engineering">
          <p>ENGINEERING</p>
        </div>
        <div class="purpose-card" onclick="window.location.href='submit-purpose.html?area=Finance'">
          <img src="assets/finance-icon.png" alt="Finance">
          <p>FINANCE</p>
        </div>
        <div class="purpose-card" onclick="window.location.href='submit-purpose.html?area=IAU'">
          <img src="assets/iau-icon.png" alt="IAU">
          <p>IAU</p>
        </div>
        <div class="purpose-card" onclick="window.location.href='submit-purpose.html?area=IM'">
          <img src="assets/im-icon.png" alt="IM">
          <p>IM</p>
        </div>
        <div class="purpose-card" onclick="window.location.href='submit-purpose.html?area=IT'">
          <img src="assets/it-icon.png" alt="IT">
          <p>IT</p>
        </div>
        <div class="purpose-card" onclick="window.location.href='submit-purpose.html?area=Legal'">
          <img src="assets/legal-icon.png" alt="Legal">
          <p>LEGAL</p>
        </div>
        <div class="purpose-card" onclick="window.location.href='submit-purpose.html?area=Logistics'">
          <img src="assets/logistics-icon.png" alt="Logistics">
          <p>LOGISTICS</p>
        </div>
        <div class="purpose-card" onclick="window.location.href='submit-purpose.html?area=MNS'">
          <img src="assets/mns-icon.png" alt="MNS">
          <p>MNS</p>
        </div>
        <div class="purpose-card" onclick="window.location.href='submit-purpose.html?area=PACC'">
          <img src="assets/pacc-icon.png" alt="PACC">
          <p>PACC</p>
        </div>
        <div class="purpose-card" onclick="window.location.href='submit-purpose.html?area=Production'">
          <img src="assets/production-icon.png" alt="Production">
          <p>PRODUCTION</p>
        </div>
        <div class="purpose-card" onclick="window.location.href='submit-purpose.html?area=QA'">
          <img src="assets/qa-icon.png" alt="QA">
          <p>QA</p>
        </div>
        <div class="purpose-card" onclick="window.location.href='submit-purpose.html?area=Safety'">
          <img src="assets/safety-icon.png" alt="Safety">
          <p>SAFETY</p>
        </div>
        <div class="purpose-card" onclick="window.location.href='submit-purpose.html?area=Service'">
          <img src="assets/service-icon.png" alt="Service">
          <p>SERVICE</p>
        </div>
        <div class="purpose-card" onclick="window.location.href='submit-purpose.html?area=Supply Chain'">
          <img src="assets/supplychain-icon.png" alt="Supply Chain">
          <p>SUPPLY<br/>CHAIN</p>
        </div>

      </div>
    </div>
    <button class="back-button" onclick="goBack()">
      &#8592;
    </button>
  </div>
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
