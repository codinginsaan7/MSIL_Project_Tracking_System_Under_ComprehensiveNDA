<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Project</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    input[readonly],
    textarea[readonly],
    select[disabled] {
      background-color: #d6d6d6;
      color: black;
    }

    .go-back-btn {
      background-color: #444;
      color: white;
      padding: 10px 40px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 20px auto 0;
      display: block;
    }
  </style>
</head>
<body>
  <div class="page-border">
    <header class="main-header">
      <div class="left">
        <img src="maruti logo.png" class="msil-logo" alt="Maruti Suzuki Logo">
        <span class="brand-name">MARUTI SUZUKI</span>
      </div>
      <div class="right">
        <div class="powered">
          <span class="dot"></span> Powered by <strong>&nbsp; DE>></strong>
        </div>
        <div class="divider"></div>
        <div class="user-profile">
          <div class="user-avatar"><img src="user-icon.png" alt="User Icon" style="width: 40px;"></div>
          <div class="user-details">
            <div class="user-name">Maruti ABC</div>
            <div class="user-id">124</div>
          </div>
          <div class="user-avatar2"><img src="dropdown-icon.png" alt="Dropdown Icon" style="width: 30px;"></div>
        </div>
      </div>
    </header>

    <div class="form-wrapper">
      <h2 class="form-title">VIEW PROJECT</h2>

      <form class="project-form">
        <div class="form-row">
          <div class="form-group">
            <label>Business Area</label>
            <input type="text" readonly value="Logistics" />
          </div>
          <div class="form-group">
            <label>Purpose</label>
            <input type="text" readonly value="Auto-filled basis purpose already defined/assigned" />
          </div>
          <div class="form-group">
            <label>Project Name</label>
            <input type="text" readonly value="Truck Inspection App" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label>Description</label>
            <textarea readonly rows="3">Mobile Application built to digitize the inspection checksheet filled for all the trucks entering the plant.</textarea>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Project Status</label>
            <input type="text" readonly value="LIVE" />
          </div>
          <div class="form-group">
            <label>Submitted By</label>
            <input type="text" readonly value="Sonia Sehgal" />
          </div>
          <div class="form-group">
            <label>Organization</label>
            <input type="text" readonly value="MSIL" />
          </div>
        </div>

        <button type="button" class="go-back-btn" onclick="history.back()">GO BACK</button>
      </form>
    </div>
    <button class="back-button" onclick="goBack()">
      &#8592;
    </button>
  </div>
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
