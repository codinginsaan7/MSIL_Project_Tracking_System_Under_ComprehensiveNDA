<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Share a Project</title>
  <link rel="stylesheet" href="styles.css" />
  <script>
    // Pre-fill the business area from the URL
    document.addEventListener("DOMContentLoaded", () => {
      const area = new URLSearchParams(location.search).get("area");
      document.getElementById("businessArea").value = area || "";
    });
  </script>
</head>
<body>
  <div class="page-border">
    <header class="main-header">
      <div class="left">
        <img src="assets/maruti logo.png" class="msil-logo" alt="Maruti Suzuki Logo">
        <span class="brand-name">MARUTI SUZUKI</span>
      </div>
      <div class="right">
        <div class="powered">
          <span class="dot"></span> Powered by <strong>&nbsp; DE>></strong>
        </div>
        <div class="divider"></div>
        <div class="user-profile">
          <div class="user-avatar"><img src="assets/user-icon.png" alt="User Icon" style="width: 40px;"></div>
          <div class="user-details">
            <div class="user-name">Maruti ABC</div>
            <div class="user-id">124</div>
          </div>
          <div class="user-avatar2"><img src="assets/dropdown-icon.png" alt="Dropdown Icon" style="width: 30px;"></div>
        </div>
      </div>
    </header>

    <div class="form-wrapper">
      <h2 class="form-title">SHARE A PROJECT</h2>

      <form class="project-form">
        <div class="form-row">
          <div class="form-group">
            <label>Business Area</label>
            <input type="text" id="businessArea" readonly />
          </div>
          <div class="form-group">
            <label>Purpose <span class="required">*</span></label>
            <input type="text" value="Auto-filled basis purpose already defined/assigned" readonly />
          </div>
          <div class="form-group">
            <label>Project Name <span class="required">*</span></label>
            <input type="text" value="Truck Inspection App" />
          </div>
        </div>
      
        <div class="form-row">
          <div class="form-group full-width">
            <label>Description</label>
            <textarea rows="3">Mobile Application built to digitize the inspection checksheet filled for all the trucks entering the plant.</textarea>
          </div>
        </div>
      
        <div class="form-row">
          <div class="form-group">
            <label>Project Status <span class="required">*</span></label>
            <select>
              <option>LIVE</option>
              <option>IN PROGRESS</option>
              <option>COMPLETED</option>
            </select>
          </div>
          <div class="form-group">
            <label>Submitted By <span class="required">*</span></label>
            <input type="text" value="Sonia Sehgal" />
          </div>
          <div class="form-group">
            <label>Organization <span class="required">*</span></label>
            <input type="text" value="MSIL" readonly />
          </div>
        </div>
      
        <div class="button-row">
          <button type="button" class="submit-btn">SUBMIT</button>
        </div>
      </form>
                  
    </div>
  </div>
  <!-- Project Confirmation Modal -->
    <div id="projectConfirmationModal" class="modal">
        <div class="modal-content">
            <p>Project Submitted</p>
            <button onclick="closeProjectModal()">OK</button>
        </div>
    </div>
    <button class="back-button" onclick="goBack()">
      &#8592;
    </button>
    <script src="submit-project.js">
    </script>
      
</body>
</html>
